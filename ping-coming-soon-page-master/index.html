<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <script src="https://kit.fontawesome.com/17152ac400.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="js/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,600;0,700;1,300&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

            .attribution a {
                color: hsl(228, 45%, 44%);
            }
    </style>
</head>
<body>
    <img class="logo" src="images/logo.svg"alt="logo" />
    <header>
        <p>We are launching<strong> soon!</strong></p>
        <p>Subscribe and get notified</p>
    </header>
  
    <form action="#">
        <input type="email" placeholder="Your email address here..." id="email"/>
        <p id="error">Please provide a valid email address</p>
        <button type="submit" onclick="invalidEmailCheck()"> Notify Me</button>
    </form>
     <img src="images/illustration-dashboard.png" alt="dashboard" class="dashboard"/>
     <footer>
         <nav>
             <i class="fab fa-facebook-f"></i>
             <i class="fab fa-twitter"></i>
             <i class="fab fa-instagram"></i>
         </nav>
         <p>&copy; Copyright Ping. All rights reserved.</p>
     </footer>
 

  

</body>
</html>
